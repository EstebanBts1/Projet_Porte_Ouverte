<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score du Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Votre Score</h1>
        <p id="score-text"></p>
        <button onclick="window.location.href='quiz.html'">Rejouer</button>
    </div>
    <script>
        // Récupération du score depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const score = urlParams.get('score');

        // Affichage du score
        document.getElementById('score-text').textContent = `Vous avez obtenu un score de ${score} !`;
    </script>
    <nav>
        <a href="home.html">Accueil</a>
        <a href="debouches.html">Débouchés</a>
    </nav>
</body>
</html>
